<main class="bg-body-whit" style="margin-top: 86px; min-height: calc(-106px + 100vh);">
  <div class="container mx-auto  flex justify-center items-center ">

    <div class="w-fit position-absolute text-center">
      <h1 class=" font-bold text-4xl pt-10 pb-4 text-nav-color">PORTFOLIO COMPONENT</h1>
      <div class="decor flex justify-center items-center py-2">
        <div class="line me-3 bg-nav-color"></div>
        <i class="fa-solid fa-star text-nav-color"></i>
        <div class="line ms-3 bg-nav-color"></div>
      </div>





    </div>
  </div>
  <div class="container mx-auto">
    <div class="flex flex-wrap justify-center items-center">
      @for(i of productlist ; track $index){
      <div class="w-1/3 p-5">
        <div class="rounded-lg overflow-hidden relative">
          <img [src]="i.image" class="w-full hover:bg-sky-700" alt="">
          <div class="layer absolute start-0 w-full h-full top-0 flex justify-center items-center">
            <i class="text-white fa-solid fa-plus fa-6x"></i>
          </div>
        </div>

      </div>
      }
    </div>

  </div>

</main>
