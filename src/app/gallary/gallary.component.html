<main class="bg-body-whit" style="margin-top: 86px; min-height: calc(-106px + 100vh);">
  <div class="container mx-auto  flex justify-center items-center ">

    <div class="w-fit position-absolute text-center">
      <h1 class=" font-bold text-4xl pt-10 pb-4 text-nav-color">GALLARY SECTION</h1>
      <div class="decor flex justify-center items-center py-2">
        <div class="line me-3 bg-nav-color"></div>
        <i class="fa-solid fa-star text-nav-color"></i>
        <div class="line ms-3 bg-nav-color"></div>
      </div>

    </div>

  </div>
  <div class="container mx-auto">
    <div class="flex flex-wrap pb-10">
      @for(i of productlist ; track $index){
      <div class="w-1/4 p-4 mt-4">
        <div class="rounded-lg overflow-hidden relative">
          <img [src]="i.pimage" class="w-full" alt="">
          <div class="layer absolute start-0 w-full h-full top-0 flex flex-col justify-center items-center">
            <h1>{{i.pName}}</h1>
            <h1>{{i.pPrice}}</h1>
            <h1>{{i.pCat}}</h1>
          </div>

        </div>

      </div>
      }
    </div>
  </div>
</main>

<section #RECOMMENEDE class=" bg-nav-color mb-10">

  <div class="container mx-auto  flex justify-center items-center ">
    <div class="w-fit position-absolute text-center">
      <h1 class=" font-bold text-4xl pt-10 pb-4 text-white">RECOMMENDED SECTION</h1>
      <div class="decor flex justify-center items-center py-2 pb-10">
        <div class="line me-3 bg-white"></div>
        <i class="fa-solid fa-star text-white"></i>
        <div class="line ms-3 bg-white"></div>
      </div>
    </div>
  </div>

</section>

@defer (on interaction(RECOMMENEDE)) {
  <app-recommended></app-recommended>
}
